<!DOCTYPE html>
<html>
  <head>
    <title>Employee Updation Form</title>
    <style>
      form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.input-group {
  display: flex;
  flex-direction: row;
  align-items: center;
  margin-bottom: 10px;
}

.input-group label {
  margin-right: 10px;
}

.input-group input {
  flex: 1;
  padding: 5px 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
}
input[type=text], input[type=password], input[type = number],select {

			padding: 12px 20px;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
		}
input[type=submit] {
			background-color: #4CAF50;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

    input[type=submit]:hover {
			background-color: #45a049;
		}

		.container {
			padding: 16px;
		}
    body {
      background-color: aqua;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  flex-direction: column;
}
label {

  font-weight: bold;
  margin-bottom: 5px;
}

    </style>
  </head>
  <body>
    <h1>Employee Updation Form</h1>
    <form action="/update_employee" method="POST">
        <ul>
        
    <li>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
    </li>
    <li>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </li>
    <li>
      <label for="employee_id">Employee ID:</label>
      <input type="number" id="employee_id" name="employee_id" required>
    </li>
    <li>
        <label for="new_name">Name:</label>
        <input type="text" id="new_name" name="new_name" placeholder="Enter name if it needs to be changed">
      </li>
    <li>
        <label for="new_username">New Username:</label>
        <input type="text" id="new_username" name="new_username" placeholder="Enter username if it needs to be changed">
    </li>
    <li>
        <label for="new_password">New Password:</label>
        <input type="password" id="new_password" name="new_password" placeholder="Enter password if it needs to be changed">
    </li>

      <input type="submit" value="Update">
    
</ul>
<style>
    li {
      margin-bottom: 10px;
    }
  </style>
    </form>
  </body>
</html>
