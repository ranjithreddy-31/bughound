<!DOCTYPE html>
<html>
<head>
	<title>Area Details</title>
	<style>
		table {
            background-color: aqua;
			border-collapse: collapse;
			width: 100%;
		}

		th, td {
			text-align: left;
			padding: 8px;
			border-bottom: 1px solid #ddd;
		}

		th {
			background-color: #f2f2f2;
			color: #333;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Area ID</th>
				<th>Program ID</th>
				<th>Area</th>
                <th>Program</th>
			</tr>
		</thead>
		<tbody>
			{% for row in data %}
			<tr>
				<td>{{ row.a_id }}</td>
				<td>{{ row.p_id }}</td>
				<td>{{ row.area}}</td>
                <td>{{ row.program }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
